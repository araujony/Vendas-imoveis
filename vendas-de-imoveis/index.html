<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Venda de imóveis</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png.png" alt="logo">
        </div>
        <div class="contatos">
            <img src="img/wpp.logo.png" alt="contatos">
            <p>(99) 99999-9999</p>
        </div>
    </header>

    <main>
        <div class="texto-central">
            <h1>
            5 excelentes apartamentos em Boa Viagem
        </h1>
        </div>

        <div class="inputs">
            <p>Cadastre-se e veja 5 excelentes apartamentos de primeira mão</p>
            
            <input type="text" id="nome" name="nome" placeholder="Nome">
            <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail">
            <input type="password" id="wpp" name="wpp" placeholder="Telefone">
            <button class="btn" type="submit">
                CADASTRAR
            </button>
        </div>
    </main>



    <footer>
        <h1>Imóveis exclusicos para você</h1>
        São apartamentos que estão disponíveis
        para compra há menos de 24 horas
    </footer>
    
</body>
</html>
